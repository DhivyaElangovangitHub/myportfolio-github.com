<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="images/developer.png">
    <link rel="stylesheet" href="stylec.css">
</head>
<body>
   <section id="section-wrapper">
    <div class="box-wrapper">
        <div class="info-wrap">
            <h2 class="info-title">Contact Information</h2>
            <h3 class="info-sub-title"></h3>
            <ul class="info-details">
                <li><img src="images/calling.png"><span>Phone:</span><a href="+912485083518">+912485083518</a></li>
                <li><img src="images/gmail (2).png"><span>Email:</span><a href="mailto:dhivyaelango17@gmail.com">dhivyaelango17@gmail.com</a></li>
            </ul>
            <ul class="social-icons">
                <li><img src="images/facebook (2).png"><a href="https://www.facebook.com/"></a></li>
                <li><img src="images/instagram (2).png"><a href="http/instagram.com"></a></li>
                <li><img src="images/linkedin.png"><a href="http/linkedin.com"></a></li>
            </ul>
        </div>
        <div class="form-wrap">
        <form action="#" method="post">
            <h2 class="form-title">Send Message</h2>
            <div class="form-field">
                <div class="form-group">
                    <input type="text" class="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" class="email" placeholder="Mail">
                </div>
                <div class="form-group">
                    <input type="number" class="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <textarea name="message" id="" placeholder="Write your message"></textarea>
                </div>
                </div>
                <input type="submit" class="submit-button" value="send message">
            
        </form>
    </div>
    </div>
   </section>
</body>
</html>
